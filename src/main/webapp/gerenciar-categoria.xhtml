<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produto </title>
    </h:head>
    <h:body>
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="principal" url="faces/sistema-comercial-tads" />
                <p:menuitem value="Categoria" url="#" />
                <p:menuitem value="Produto" url="faces/gerenciar-produto.xhtml" />

            </p:breadCrumb>

            <p:fieldset legend="Categoria" >
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" actionListener="#{categoriaBean.novo()}"
                                         update="@form"></p:commandButton>

                        <p:commandButton value="Pesquisar" actionListener="#{categoriaBean.pesquisar()}"
                                         update="@form"></p:commandButton>

                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        <p:commandButton value="Salvar" actionListener="#{categoriaBean.adicionarCategoria()}"
                                         update="@form" 
                                         rendered="#{categoriaBean.statusTela != 'PESQUISANDO'}"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid columns="2" styleClass="ui-noborder" 
                             rendered="#{categoriaBean.statusTela != 'PESQUISANDO'}">
                    <h:outputLabel value="Nome"  for ="inputNome"></h:outputLabel>
                    <p:inputText value="#{categoriaBean.categoria.nome}" id ="inputNome"></p:inputText>






                </p:panelGrid>


                <!--tabelas-->

                <p:dataTable value="#{categoriaBean.categorias}" var="cat"
                             rendered="#{categoriaBean.statusTela == 'PESQUISANDO'}">


                    <p:column headerText="ID">
                        <h:outputText value="#{cat.id}"></h:outputText>
                    </p:column>                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{cat.nome}"></h:outputText>
                    </p:column>

                    <p:column>
                        <p:commandButton value="Delete" update="@form"
                                         actionListener="#{categoriaBean.remover(cat)}">
                        </p:commandButton>

                        <p:commandButton value="Editar" update="@form"
                                         actionListener="#{categoriaBean.editar(cat)}"></p:commandButton>
                    </p:column>
                </p:dataTable>


            </p:fieldset>
        </h:form>
    </h:body>
</html>
